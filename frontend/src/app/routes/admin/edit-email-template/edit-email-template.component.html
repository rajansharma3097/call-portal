<div class="content-heading">
    <div>
        Edit Email Template
    </div>
</div>
<div class="col-md-12">
    <!-- START card-->
    <div class="card card-default">
        <!-- <div class="card-header">Horizontal form</div> -->
        <div class="card-body">
            <form class="form-horizontal" [formGroup]="myForm" (submit)="submit($event, myForm.value)">

                <div class="row">

                    <div class="col-md-8">

                        <div class="form-group row">
                            <label class="col-xl-2 col-form-label" for="title">Title</label>
                            <div class="col-xl-8">
                                <input formControlName="title" id="title" type="text"
                                    class="form-control border-right-0" placeholder="Enter Email Title"
                                    autocomplete="off" required="">
                                <div class="text-danger"
                                    *ngIf="myForm.controls['title'].hasError('required') && (myForm.controls['title'].dirty || myForm.controls['title'].touched)">
                                    This field is required</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xl-2 col-form-label" for="subject">Subject</label>
                            <div class="col-xl-8">
                                <input formControlName="subject" id="subject" type="text"
                                    class="form-control border-right-0" placeholder="Enter Email Subject"
                                    autocomplete="off" required="">
                                <div class="text-danger"
                                    *ngIf="myForm.controls['subject'].hasError('required') && (myForm.controls['subject'].dirty || myForm.controls['subject'].touched)">
                                    This field is required</div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-xl-2 col-form-label" for="name">Body</label>
                            <div class="col-xl-12">

                                <editor formControlName="email_body" [init]="{plugins: 'link'}" [apiKey]="tinyApiKey">
                                </editor>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <h4> Token</h4>
                        <ul class="list-group">
                            <li *ngFor="let item of email_token; let i = index" style="cursor: pointer;"
                                class="list-group-item" (dblclick)=selecttoken(item)>
                                {{item}}
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-xl-2 col-form-label"></label>
                    <div class="col-xl-8">
                        <button class="btn btn-sm btn-primary mr-1" type="submit">Submit</button>
                        <button class="btn btn-sm btn-danger" type="button"
                            [routerLink]="['/admin/email-template-list']"> Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- END card-->
</div>
