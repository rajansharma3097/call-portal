<div class="content-heading">
    <div>Manage User</div>
  </div>
  <div class="card card-default">
    <div class="card-header">
      <div class="card-title">
        <!-- <button type="button" class="btn btn-primary" [routerLink]="['/admin/add-plan']">Add Plan</button> -->
      </div>
    </div>
    <div class="card-body">
      <div class="row mb-4">
        <div class="col-lg-4">
          
          <input type='text' #search="ngModel" id="search"  ngModel name="search" (change) ="searchUserList('',search.value)" class="form-control" placeholder='Type to filter the data...'
           />
        </div>
      </div>
      <ngx-datatable #myTable 
        class='material no-detail-row' 
        [columnMode]="ColumnMode.force"
        [footerHeight]="50"
        [headerHeight]="50" 
        [rowHeight]="'auto'" 
        [reorderable]="reorderable" 
        [scrollbarH]="true" 
        [rows]='rows'
        [externalPaging]="true" 
        [externalSorting]="false" 
        [loadingIndicator]="loading" 
        [count]="page.totalElements"
        [offset]="page.pageNumber-1" 
        [limit]="page.size" 
        (page)="getUserList($event)"
        (sort)="onSort($event)"
        >
        <ngx-datatable-column name="User Name" prop="name" [sortable]="true" 
        ></ngx-datatable-column>
        <ngx-datatable-column name="Email" prop="email" [sortable]="false"> </ngx-datatable-column>
        <ngx-datatable-column name="Action" prop="id">
          
          <ng-template let-value="value" let-expanded="expanded" let-row="row" ngx-datatable-cell-template>
            <div class="btn-group" dropdown>
              <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                      aria-controls="dropdown-basic">
               Action <span class="gear"></span>
              </button>
              <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                  role="menu" aria-labelledby="button-basic">
                <li role="menuitem"><a class="dropdown-item" href="#" (click)="switchUserAccount(value)">Login into User Account</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#" (click)="openModal(template,row,value)">Change Password</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#" (click)="deleteAccount(value)">Delete</a></li>
                
              </ul>
            </div>
          </ng-template>
          </ngx-datatable-column>


  
       
      </ngx-datatable>     

     
 
      <ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Change Password ({{UserDetail.email }})</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
          <input type="password" class="" />
        </div>
      </ng-template>
    </div>
  </div>
