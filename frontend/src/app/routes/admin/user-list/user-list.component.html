<div class="content-heading">
    <div>Manage User</div>
  </div>
  <div class="card card-default">
    <div class="card-header">
      <div class="card-title">
        <!-- <button type="button" class="btn btn-primary" [routerLink]="['/admin/add-plan']">Add Plan</button> -->
      </div>
    </div>
    <div class="card-body">
      <div class="row mb-4">
        <div class="col-lg-4">
          
          <input type='text' #search="ngModel" id="search"  ngModel name="search" (change) ="searchUserList('',search.value)" class="form-control" placeholder='Type to filter the data...'
           />
        </div>
      </div>
      <ngx-datatable #myTable 
        class='material no-detail-row' 
        [columnMode]="ColumnMode.force"
        [footerHeight]="50"
        [headerHeight]="50" 
        [rowHeight]="'auto'" 
        [reorderable]="reorderable" 
        [scrollbarH]="true" 
        [rows]='rows'
        [externalPaging]="true" 
        [externalSorting]="false" 
        [loadingIndicator]="loading" 
        [count]="page.totalElements"
        [offset]="page.pageNumber-1" 
        [limit]="page.size" 
        (page)="getUserList($event)"
        (sort)="onSort($event)">
        <ngx-datatable-column name="User Name" prop="name" [sortable]="true" 
        ></ngx-datatable-column>
        <ngx-datatable-column name="Email" prop="email" [sortable]="false"> </ngx-datatable-column>
        <ngx-datatable-column name="Action" prop="id" [sortable]="false">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <a style="cursor: pointer;" title="Switch User Account"> <i class="fa mr-2 fas fa-user" (click) ="switchUserAccount($ev,value)"></i> </a>
            <a style="cursor: pointer;"><i class="fa mr-2 fas fa-trash-alt"></i></a>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>     
    </div>
  </div>
